<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
     <div class="container">
        <div class="calculator">
            
            <form >
                <div class="display">
                    <div class="content">
                        <div class="input"></div>
                        <div class="output"></div>
                    </div>
                </div>
                
                <div>
                    <input type="button" value="√" data-key="√" class="key operator">
                    <input type="button" value="(" data-key="(" class="key">
                    <input type="button" value=")" data-key=")" class="key">
                    <input type="button" value="%" data-key="%" class="key action">
                </div>
                <div>
                    <input type="button" value="7" data-key="7" class="key">
                    <input type="button" value="8" data-key="8" class="key">
                    <input type="button" value="9" data-key="9" class="key">
                    <input type="button" value="/" data-key="/" class="key operator">
                </div>
                <div class = " keys">
                    <input type="button" value="4" data-key="4" class="key">
                    <input type="button" value="5" data-key="5" class="key">
                    <input type="button" value="6" data-key="6" class="key">
                    <input type="button" value="*"  data-key="*" class="key operator">
                </div>
                <div class = " keys" >
                    
                    
                
                    <input type="button" value ="1" data-key="1" class="key" >
                    <input type="button" value="2" data-key="2" class="key">
                    <input type="button" value="3" data-key="3" class="key">
                    <input type="button" value="-" data-key="-" class="key operator">
                </div>
                <div>
                    <input type="button" id="zero" value="0" data-key="0" class="key" >
                    <input type="button" value="." data-key="." class="key">
                    <input type="button" id="plus" value="+" data-key="+" class="key oprator">
                </div>
                <div class = "keys">
                    
                    <input type="button" id="del" value="Del"  data-key="clear" class="key action"">
                    <input type="button" id="eq" value="=" data-key="=" class="key operator">
                    
                </div>
            </form>
        </div>
     </div>

     <script src="main.js"></script>
</body>
</html>
